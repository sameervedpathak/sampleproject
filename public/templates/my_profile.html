<div class="container" style="margin-top: 90px;">

    <form data-ng-submit="updateProfile(userinfo,usrfrm.$valid)" name="usrfrm" id="usrfrm" class="form-horizontal" enctype="multipart/form-data" novalidate>
        <div class="row">
        <div class="col-md-12">
                <div>
                    <div class="text-center">
                        <div id="preview">
                            <img ng-if="userinfo.avatar && userinfo.facebookId" height="50%" width="50%" class="avatar img-circle img-thumbnail" ng-src="{{userinfo.avatar}}" style="height: 150px;width: 150px;">
                            <img ng-if="!userinfo.avatar" height="50%" width="50%" class="avatar img-circle img-thumbnail" ng-src="../assets/avatar/avatar.png" style="height: 150px;width: 150px;">
                        </div>
                    </div>
                    <div class="col-md-6 pull-right"> 
                      <div class="btnedit"> 
                          <input id="file_browse1" type='file' name="avatarimage" onchange="angular.element(this).scope().updateprofileimage()" type="file" accept="image/*" />
                      </div>
                      <div class="editicon"> <i class="fa fa-pencil" aria-hidden="true"></i></div> 
                    </div>
                    <br>
                    <h4 class="text-center">{{userinfo.first_name}} {{userinfo.last_name}}</h4><br>
                 </div>
                <div class="form-group">
                    <label for="first_name" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Enter First Name" data-ng-model="userinfo.first_name" name="first_name" id="first_name" required>
                        <span>
                          <div data-ng-messages="usrfrm.$submitted && usrfrm.first_name.$error" role="alert" class="error_msg">
                              <div data-ng-message="required">Please Enter First Name</div>
                          </div>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Enter Last Name" data-ng-model="userinfo.last_name" name="last_name" id="last_name" required>
                        <span>
                            <div data-ng-messages="usrfrm.$submitted && usrfrm.last_name.$error" role="alert" class="error_msg">
                                <div data-ng-message="required">Please Enter Last Name</div>
                            </div>
                          </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-md-3 control-label">Mobile No</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Enter Mobile Number" data-ng-model="userinfo.mobile_number" name="mobile_number" id="mobile_number" required>
                          <span>
                            <div data-ng-messages="usrfrm.$submitted && usrfrm.mobile_number.$error" role="alert" class="error_msg">
                              <div data-ng-message="required">Please Enter mobile number</div>
                            </div>
                          </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-md-3 control-label">Address</label>
                    <div class="col-md-6">
                        <textarea class="form-control" placeholder="Enter Address" data-ng-model="userinfo.address" name="address" id="address" required></textarea>
                          <span>
                            <div data-ng-messages="usrfrm.$submitted && usrfrm.address.$error" role="alert" class="error_msg">
                              <div data-ng-message="required">Please enter address</div>
                            </div>
                          </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Gender" class="col-md-3 control-label">Gender</label>
                    <div class="col-md-6">
                        <select class="form-control" name="gender" id="gender" data-ng-model="userinfo.gender">
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-6">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-info" style="width: 250px;"><i class="icon-hand-right"></i>Update</button>
                        <button type="button" class="btn btn-info pull-right" style="width: 250px;" ui-sref="home"><i class="icon-hand-right"></i>Cancel</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <div ng-show="showerrmsg" class="success_msg">{{successmsg}}</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
